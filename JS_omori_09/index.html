<script>
    // 初期表示用

    var MyLatLng = new google.maps.LatLng(35.6811673, 139.7670516);

    var Options = {
      zoom: 15,
      center: MyLatLng,
      mapTypeId: 'roadmap'
    };
    
    var map = new google.maps.Map(document.getElementById('map'), Options);

    var maker = new google.maps.Marker({
            position: MyLatLng,
            map: map,
            icon: "img/darts.jpeg"
    })

    var infoWindow = new google.maps.InfoWindow({
        content: '<div class="map">起点　東京駅！</div>'
    });
    infoWindow.open(map, maker);


    console.log(MyLatLng);
    console.log(map);
    console.log(Options);
    console.log(maker);




    $("#omikuji").on("click", function () {

      const e_lat = Math.random() * 2;
      const n_lng = Math.random() * 2;
      let e_log = "";
      let n_log = "";
      e_log = 35 + e_lat;
      n_log = 139 + n_lng;

      var MyLatLng = new google.maps.LatLng(e_log, n_log);
      var Options = {
        zoom: 12,
        center: MyLatLng,
        mapTypeId: 'roadmap'
      };

      var map = new google.maps.Map(document.getElementById('map'), Options);

      var maker = new google.maps.Marker({
            position: MyLatLng,
            map: map,
            icon: "img/darts.jpeg"
    })

    var infoWindow = new google.maps.InfoWindow({
        content: '<div class="map">ここはどこだ？　でも、ここに行こう！　海の場合はもう一回！</div>'
    });
    infoWindow.open(map, maker);


      $("#result1").html(e_log);
      $("#result2").html(n_log)

    });


</script>
